<div class="uk-grid-match uk-child-width-expand@s uk-text-center" uk-grid uk-height-match="target: .uk-card-body">
    <div>
        <div class="uk-card uk-card-default">
            %%form-header%%
            <div class="uk-card-header uk-background-muted">
                <h3 class="uk-card-title uk-margin-remove-bottom uk-text-bold">%%wsps-special_clean_smw_header%%</h3>
                <p class="uk-text-meta uk-margin-remove-top">%%wsps-special_clean_smw_subheader%%</p>
            </div>
            <div class="uk-card-body">
                <p>%%wsps-special_clean_smw_paragraph%%</p>
                <p>%%smw-installed%%</p>
            </div>
            <div class="uk-card-footer">
                <input type="hidden" name="wsps-action" value="wsps-clean-smw" />
                <input type="submit" value="%%wsps-special_clean_smw_submit%%" class="uk-button uk-button-primary uk-width-1-1" />
            </div>
            </form>
        </div>
    </div>
    <div>
        <div class="uk-card uk-card-default">
            %%form-header%%
            <div class="uk-card-header uk-background-muted">

                <h3 class="uk-card-title uk-margin-remove-bottom uk-text-bold">%%wsps-special_clean_tag_header%%</h3>
                <p class="uk-text-meta uk-margin-remove-top">%%wsps-special_clean_tag_subheader%%</p>

            </div>
            <div class="uk-card-body">
                <p>%%wsps-special_clean_tag_paragraph%%<br><br></p>
                %%tags%%
            </div>
            <div class="uk-card-footer">
                <input type="hidden" name="wsps-action" value="wsps-clean-tags"/>
                <input type="submit" value="%%wsps-special_clean_tag_submit%%" class="uk-button uk-button-primary uk-width-1-1"/>
            </div>
            </form>
        </div>
    </div>
</div>
